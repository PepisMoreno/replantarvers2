<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RePlantear</title>
    <link rel="stylesheet" href="../css/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <header>
        <script src="https://kit.fontawesome.com/3b21fc997b.js" crossorigin="anonymous"></script>
        <div class="logo"><img src="../img/logo1.png" alt="LOGO"></div>
    </header>
    <main>
        <div class= "container">
        <h1>Formulario de Contacto</h1>
        <h2>Ante cualquier consulta, dejanos tu mensaje</h2>
        <form action="lucianapoggio84@gmail.com">
            <label for="fname">Nombre:</label>
            <br>
            <input type="text" name="fname" id="fname">
            <br>
            <label for="lname">Apellido</label>
            <br>
            <input type="text" name="lname" id="lname">
            <br>
            <label for="email">Correo electrónico</label>
            <br>
            <input type="email" name="email" id="email">
            <br>
            <label for="mensaje">Dejanos tu mensaje</label>
            <br>
            <textarea name="mensaje" id="mensaje" cols="30" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
            <br>
            <input type="submit">
        </form>
        </div>
    </main>
    <footer >
        <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-instagram"></i>
    <i class="fa-brands fa-whatsapp"></i>
    <p class="footer"> &#169 Todos los derechos reservados 2023<br>
        Programado por Josefina Moreno, Carina Rodrigues, Luciana Poggio y Sofia Pizamus</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
